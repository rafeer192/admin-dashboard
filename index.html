<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="search-section">
      <img src="./images/magnify.svg" alt="A magnifying class to represent the search bar" width="25">
      <label for="search" hidden>Search</label>
      <input type="text" id="search" name="search">
    </div>
    <div class="profile-section">
      <a href="#"><img src="./images/bell-ring-outline.svg" alt="A ringing bell to represent notifications page" width="25"></a>
      <a href="#"><img src="./images/black-circle.svg" alt="A black circle where the user's profile picture would go" width="40"></a>
      <p>William Testing</p>
    </div>
    <div class="greeting-section">
      <img src="./images/black-circle.svg" alt="A black circle where the user's profile picture would go" width="60">
      <div class="greeting">
        <p>Hi there,</p>
        <p>William Testing (@william)</p>
      </div>
    </div>
    <div class="action-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>
</body>
</html>
